<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./foodTypecss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

    <title>Document</title>
</head>

<body>
    <div class="container">
        <section class="section-1">
            <h1 class="section-heading">
                variety of foods
            </h1>
            <div class="section-1-icons">
                <i class="fas fa-egg change"></i>
                <i class="fas fa-stroopwafel"></i>
                <i class="fas fa-cheese"></i>
                <i class="fas fa-hotdog"></i>
                <i class="fas fa-drumstick-bite"></i>
                <i class="fas fa-apple-alt"></i>
                <i class="fas fa-ice-cream"></i>
                <i class="fas fa-fish"></i>
                <i class="fas fa-cookie"></i>
                <i class="fas fa-seedling"></i>
            </div>
        </section>
        <section class="section-2">
            <h1 class="section-heading">popular meals</h1>
            <div class="card-container">
                <div class="card">
                    <img src="./Images/29264369-goldfish-or-golden-fish-black-and-white-side-view-outline-image.jpg"
                        alt="" class="card-img">
                    <h3 class="card-name">fish</h3>
                </div>
                <div class="card">
                    <img src="./Images/birthday-cake-clip-art-black-and-white-12.jpg" alt="" class="card-img">
                    <h3 class="card-name">cake</h3>
                </div>
                <div class="card">
                    <img src="./Images/istockphoto-830779038-612x612.jpg" alt="" class="card-img">
                    <h3 class="card-name">pizza</h3>
                </div>
            </div>
        </section>
    </div>
    <script src="./foodSlider.js"></script>
</body>


</html>
